spring:
  datasource:
    url: jdbc:mysql://localhost:3306/backend_db
    username: backend
    password: backend
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  application:
    name: backend

server:
  port: 8080